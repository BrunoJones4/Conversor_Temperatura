<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperaturas</title>
    <style>

     body {
        min-height: 400px;
        background-color: #0ae49b;
        background-size: 100vh;
        background-position: center bottom;
        background-repeat: no-repeat;
     }   

     .container {
        text-align: center;
        padding: 20px;
        height: 100vh;
     } 

     .page-title {
        color: #000000;
        margin: 0 0 5px;  
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
     }

     .page-subtitle {
        color: #000000;
        margin-top: 5px;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
     }

     .instagram-logo {
        width: 60px;
        position: absolute;
        top: 10px;
        right: 10px;
     }

     input {
        margin: 12px;
        padding: 6px;
        border-radius: 5px;
     }

     label {
        color: black;
        font-style: italic;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
     }

     button {
        margin-top: 12px;
        padding: 4px 8px;
        border-radius: 10px;
        background: #f10606;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        
     }

     h2 {
        color: #000000;
        font-size: 30px;
     }

    </style>
    <script>
        function Converter() {
          var valorElemento = document.getElementById("valor");
          var valor = valorElemento.value;
          var valorEmCelsiusNumerico = parseFloat(valor);

          var valorEmKelvin = valorEmCelsiusNumerico + 213;

          var elementoValorConvetido = document.getElementById("valorConvertido");
          var valorConvertido = "A temperatura em Kelvin Ã© " + valorEmKelvin;
          elementoValorConvetido.innerHTML = valorConvertido;
        }

    </script>
</head>
<body>

   <div class="container">
   <h1 class="page-title">Conversor de Temperaturas</h1>

   <p class="page-subtitle">Descubra a temperatura de Graus para Kelvin</p>

   <a href="https://www.instagram.com/bruno_jones4/" target="_blank"></a>
   <img src="https://i0.wp.com/multarte.com.br/wp-content/uploads/2019/03/logo-instagram-png-fundo-transparente3.png?resize=696%2C675&ssl=1" alt=""  class="instagram-logo">

   <p><img src="https://tm.ibxk.com.br/2021/12/22/22145611217446.jpg?ims=1120x420" alt="" width="620px"></p>

   <p><label for="temperatura">Insira a temperatura</label><br></p>
   <input type="number" id="valor" size="2" /><br>
   <button type="submit" onclick="Converter()"><b>Converter</b></button>

   <h2 id="valorConvertido"></h2>
   </div>
   
</body>
</html>
